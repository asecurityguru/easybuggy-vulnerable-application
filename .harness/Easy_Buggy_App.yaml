pipeline:
  name: Easy Buggy App
  identifier: Easy_Buggy_App
  projectIdentifier: Product_Exploratory
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.tejakummarikuntla
        repoName: easybuggy-vulnerable-application
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: tejakummarikutla
                    repo: tejakummarikuntla/easy-buggy-app
                    tags:
                      - harness
                  when:
                    stageStatus: Success
                    condition: 1==0
              - step:
                  type: SscaOrchestration
                  name: SscaOrchestration_1
                  identifier: SscaOrchestration_1
                  spec:
                    attestation:
                      type: cosign
                      spec:
                        privateKey: Teja_CoSign_Private_Key
                        password: Teja_Cosign_Password
                    source:
                      type: image
                      spec:
                        connector: tejakummarikutla
                        image: tejakummarikuntla/easy-buggy-app:harness
                    tool:
                      type: Syft
                      spec:
                        format: spdx-json
                    mode: generation
                    resources:
                      limits:
                        memory: 500Mi
                        cpu: "0.5"
          slsa_provenance:
            enabled: false
